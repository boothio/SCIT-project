<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>

    <!-- ブートストラップ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 素晴らしいフォント -->
    <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>
    <!-- 私たちのデザイン -->
    <link rel="stylesheet" href="../../static/css/user.css" th:href="@{/css/user.css}">
    <!-- Jクエリ -->
    <script src="../../static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script defer src="../../static/js/login.js" th:src="@{/js/login.js}"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img th:src="@{/images/choper.png}" alt="">
        </div>
        <h2>ログイン</h2>
    </div>

    <div class="content">
        <form th:action="@{/user/loginProc}" method="POST">
            <div class="section pointColor">
                <div class="article">
                    <ul>
                        <li><i class="fa-solid fa-fingerprint"></i>
                            <input type="text" name="userId" id="userId" placeholder="ID 入力">
                            <div id="confirmId" style="font-size: 0.8em;"></div>
                        </li>
                        <!-- パスワード、パスワードチェック、名前、Eメール -->

                        <li><i class="fa-solid fa-lock"></i>
                            <input type="password" name="userPwd" id="userPwd" placeholder="Password 入力">
                        </li>
                    </ul>
                    <th:block th:if="${error}">
                        <div th:text="${errMessage}" style="font-size:0.8em; color:red"></div>
                    </th:block>
                    <div class="btns">
                        <input type="submit" name="" id="submitBtn" value="ログイン" class="btn btn-primary">
                        <input type="reset" name="" id="resetBtn" value="初期化" class="btn btn-light">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</body>

</html>
