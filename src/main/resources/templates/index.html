<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員専用掲示板</title>
    <!-- ブートストラップ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 私たちのデザイン -->
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<div class="container">
    <div class="logo">
        <img th:src="@{/images/choper.png}" alt="">
    </div>
    <h2>会員専用掲示板</h2>
</div>
<!-- 認証していない人 -->
<div class="gnb">
    <ul>

        <th:block sec:authorize="isAnonymous()">
            <li><a th:href="@{/user/join}">register</a></li>
            <li><a th:href="@{/user/login}">sign in</a></li>
            <li><a href="./board/boardList.html" th:href="@{/board/boardList}">掲示板</a></li>
        </th:block>


        <!-- 認証されたユーザー -->
        <th:block sec:authorize="isAuthenticated()">
            <li><a th:href="@{/user/logout}">sign out</a></li>
            <li><a href="#">個人情報の修正</a></li>
            <li><a href="./board/boardList.html" th:href="@{/board/boardList}">掲示板</a></li>
        </th:block>



    </ul>
</div>

<body>

</body>

</html>
